<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResepKu</title>
    <link rel="stylesheet" href="src/App.css">
    <link rel="icon" href="/recipe.png">
</head>
<body>
    <div class="container">
        <header>
            <h1>ResepKu</h1>
            <p>Temukan resep inspirasi masakan</p>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Cari resep (contoh: Pasta, Beef)...">
            <button id="search-btn">Cari</button>
            <button id="random-btn">Acak</button>
        </div>

        <div class="filters">
            <select id="category-filter">
                <option value="">Semua Kategori</option>
            </select>
            <select id="area-filter">
                <option value="">Semua Negara</option>
            </select>
        </div>

        <div id="meal-container" class="meal-container">
            <!-- Results will appear here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
